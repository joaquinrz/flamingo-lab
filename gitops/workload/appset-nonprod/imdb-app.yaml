apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: imdb
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          policy.kyverno.io/synchronize: enable
          env: nonprod
  template:
    metadata:
      name: '{{name}}-imdb'
    spec:
      project: workload-nonprod
      sources:
      - repoURL: 'https://joaquinrz.github.io/capi-gitops/'
        targetRevision: "0.0.3"
        chart: imdb
        helm:
          values: |
            prometheusReleaseName: {{name}}-prometheus
      destination:
        server: '{{server}}'
        namespace: imdb
      syncPolicy:
        automated:
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
